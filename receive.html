<!DOCTYPE html>
<html>
   <head>
      <title>FileShare</title>
      <link href="src/style.css" rel="stylesheet">
   </head>
   <body background-color="#303030">
         <button id="btnCancel" onclick="cancelBtn();" class="button">Cancel</button>
        <input id="btnClose" type="image" onclick="closeBtn();" src="./src/close.png" alt="close" width="15">
        <input id="btnMin" type="image" onclick="minimizeBtn();" src="./src/down.png" alt="minimize" width="15">
        <br>
        <div id="waiting">
            <img id="spinner" class="waiting" src="./src/spinner.gif" alt="spinner" style="width:35px;height:35px;">
            <p id="waitText" class="text waiting">Waiting for files..</p>
            <p class="waiting"><img id= "qr" src='../qr.png' height:30 width:30 alt='qr'></p>
            <p id = "helpText" class="waiting">Scan the QR code from your phone or connect to the wifi with<br></p>
         </div>
         <div id="divInProgress"></div>
         <div id="divReceived"></div>
        <script src="src/receive-src.js"></script>
        <script>
           const config = require('../config.json');
           document.getElementById('helpText').innerHTML += `Name: "${config.ssid}"<br>Passkey: "${config.password}"`;
        </script>
   </body>
</html>
